name: Quick Docker Test

# Workflow rapide pour les tests sur chaque push
on:
  push:
    paths:
      - 'Dockerfile*'
      - 'docker-compose.yml'
      - '.dockerignore'
      - 'package*.json'
      - 'src/**'

jobs:
  quick-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”§ Test Build rapide
        run: |
          # Build rapide sans cache pour vÃ©rifier la syntaxe
          docker build -t quick-test .
          
          # Test de dÃ©marrage rapide
          docker run -d --name quick-test-container -p 3000:3000 quick-test
          sleep 5
          
          # VÃ©rification simple
          docker ps | grep quick-test-container
          docker logs quick-test-container
          
          # Nettoyage
          docker stop quick-test-container
          docker rm quick-test-container

      - name: ðŸ”§ Setup Docker Compose
        run: |
          # VÃ©rifie quelle version de Docker Compose est disponible
          if command -v docker-compose &> /dev/null; then
            echo "DOCKER_COMPOSE=docker-compose" >> $GITHUB_ENV
          else
            echo "DOCKER_COMPOSE=docker compose" >> $GITHUB_ENV
          fi

      - name: âœ… Validation Docker Compose
        run: |
          ${{ env.DOCKER_COMPOSE }} config --quiet
